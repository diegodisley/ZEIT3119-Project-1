<!DOCTYPE html>
<html>
    <head>
        <title>
            register page
        </title>
        <link rel="stylesheet" href="proj.css">
    </head>
    <body>
        <div class="container">
            <hr>
            <label for="firstName"><b>First name</b></label>
            <input type="text" placeholder="Enter first name" name="firstName" id="firstName" required><br>

            <label for="lastName"><b>Last name</b></label>
            <input type="text" placeholder="Enter last name" name="lastName" id="lastName" required><br>

            <label for="DOB"><b>Date of birth</b></label>
            <input type="text" placeholder="Enter date of birth" name="DOB" id="DOB" required><br>
        
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br>

            <label for="psw"><b>Confirm password</b></label>
            <input type="password" placeholder="Enter Password again" name="re_psw" id="re_psw" required>

            <hr>
        
            <button type="submit" class="signinbtn">Register</button>
            
        </div>
    </body>
</html>
